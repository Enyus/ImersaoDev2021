        <label> Primeiro Valor: </label>
        <input class="value-field" type="number" step="0.01" min="0" placeholder="Insira aqui o primeiro valor" id="primeiroValor">
      </p>
  
  <p class="valor">
        <label> Segundo Valor: </label>
        <input class="value-field" type="number" step="0.01" min="0" placeholder="Insira aqui o segundo valor" id="segundoValor">
      </p>
  
  <p class="valor">
    Agora defina a Operação Desejada:
  </p>
  
   <p class="valor">
        <label> Adição </label>
        <input class="value-field" type="checkbox" id="adicao">
      </p>
   <p class="valor">
        <label> Subtração </label>
        <input class="value-field" type="checkbox" id="subtracao">
      </p>
   <p class="valor">
        <label> Multiplicação </label>
        <input class="value-field" type="checkbox" id="multiplicacao">
      </p>
   <p class="valor">
        <label> Divisão </label>
        <input class="value-field" type="checkbox" id="divisao">
      </p>
             
           <p>
